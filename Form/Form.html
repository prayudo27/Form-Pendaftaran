      <!-- CONTENT -->
      <div class="content">
        <div class="row">
          <!-- FORM -->
          <!-- Identitas Pribadi -->
          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Identitas Pribadi</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>
                      <h6>Nama Lengkap</h6>
                    </label>
                    <input type="text" class="form-control" placeholder="Masukan Nama Lengkap Anda">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>
                          <h6>Tempat Lahir</h6>
                        </label>
                        <input type="text" class="form-control" placeholder="Masukan Tempat Lahir Anda">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>
                          <h6>Tanggal Lahir</h6>
                        </label>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <h6>Jenis Kelamin</h6>
                    </label>
                    <select id="Jenis Kelamin" class="form-control">
                      <option selected>->Pilih<-</option> <option>Laki-Laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>
                          <h6>Alamat</h6>
                        </label>
                        <textarea class="form-control textarea" placeholder="Masukan Alamat Anda"></textarea>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="update ml-auto mr-auto">
                    <button type="submit" class="btn btn-primary btn-round">Simpan</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- END IDENTITAS PRIBADI -->

          <!-- RIWAYAT PEKERJAAN -->
          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Daftar Riwayat Pekerjaan</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>
                      <h6>Riwayat Pekerjaan / Jabatan</h6>
                    </label>
                    <input type="text" class="form-control" placeholder="Masukan Riwayat Pekerjaan">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>
                          <h6>Berlaku Mulai Tanggal</h6>
                        </label>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>
                          <h6>Berakhir Sampai Tanggal</h6>
                        </label>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <h6>Pangkat / Golongan</h6>
                    </label>
                    <input type="text" class="form-control" placeholder="Contoh : II/a">
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>
                          <h6>Gaji Pokok</h6>
                        </label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Rp</span>
                          </div>
                          <input type="number" class="form-control" placeholder="Contoh: 2.500.000" id="usr"
                            name="username">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>
                      <h6>Pejabat</h6>
                    </label>
                    <textarea class="form-control textarea"
                      placeholder="Pejabat yang mengesahkan, Contoh:Bupati"></textarea>
                  </div>
                  <div class="form-group">
                    <label>
                      <h6>Nomor Surat</h6>
                    </label>
                    <input type="text" class="form-control" placeholder="Contoh:813.2/026/BB/2008">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>
                          <h6>Tanggal</h6>
                        </label>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                  </div>





                  <!-- Button Submit -->
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">Simpan</button>
                    </div>
                  </div>
                  <!-- End Button Submit -->
                </form>
              </div>
            </div>
          </div>
          <!-- END RIWAYAT PEKERJAAN -->
          <!-- END FORM -->
